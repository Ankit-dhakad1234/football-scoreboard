<!DOCTYPE html>
<html>
<head>
  <title>Scoreboard Display</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      margin: 0;
      background: transparent;
      font-family: Arial, sans-serif;
    }

    .scoreboard {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px 40px;
      border-radius: 10px;
      font-size: 28px;
      display: flex;
      gap: 30px;
      align-items: center;
    }

    .team {
      font-weight: bold;
    }

    .score {
      font-size: 32px;
      font-weight: bold;
      color: #00ffcc;
    }
  </style>
</head>
<body>

  <div class="scoreboard">
    <div class="team" id="teamA">TEAM A</div>
    <div class="score">
      <span id="scoreA">0</span> - <span id="scoreB">0</span>
    </div>
    <div class="team" id="teamB">TEAM B</div>
  </div>

<script>
  const socket = io();

  socket.on("updateScore", (data) => {
    document.getElementById("teamA").innerText = data.teamA;
    document.getElementById("teamB").innerText = data.teamB;
    document.getElementById("scoreA").innerText = data.scoreA;
    document.getElementById("scoreB").innerText = data.scoreB;
  });
</script>

</body>
</html>
